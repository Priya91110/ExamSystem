<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Exam Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            text-align: center;
        }
        .btn-custom {
            background-color: #fff;
            color: #2575fc;
            font-weight: bold;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #2575fc;
            color: #fff;
            border: 2px solid #fff;
        }
        .card-style {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border: none;
        }
    </style>
</head>
<body>

    <div class="container hero">
        <div class="row w-100">
            <div class="col-md-8 mx-auto">
                <div class="card card-style p-5 shadow-lg">
                    <h1 class="display-4 mb-4">Welcome to the Online Exam Portal</h1>
                    <p class="lead mb-4">
                        Test your knowledge in various subjects like Python, Java, C, and more.<br>
                        Take your exam securely and efficiently.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-custom">Login to Start Exam</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
